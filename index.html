<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="calculator">
            <input type="text" id="result" class="form-control mb-2 rounded-pill" readonly>
            <div class="row row1">
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('7')">7</button>
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('8')">8</button>
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('9')">9</button>
                <button class="btn btn-dark col rounded-pill" onclick="appendToResult('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('4')">4</button>
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('5')">5</button>
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('6')">6</button>
                <button class="btn btn-dark col rounded-pill" onclick="appendToResult('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('1')">1</button>
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('2')">2</button>
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('3')">3</button>
                <button class="btn btn-dark col rounded-pill" onclick="appendToResult('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-light col rounded-pill" onclick="appendToResult('0')">0</button>
                <button class="btn btn-warning col rounded-pill" onclick="clearResult()">C</button>
                <button class="btn btn-danger col rounded-pill" onclick="delResult()">Del</button>
                <button class="btn btn-dark col rounded-pill" onclick="appendToResult('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-success col rounded-pill" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>


</body>

<script src="./script.js"></script>

</html>
